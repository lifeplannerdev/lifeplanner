{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>{{ team_member.name }} - Profile</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            padding: 40px 20px;
            background: linear-gradient(135deg, #6C63FF, #8A5FFF);
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 600;
            margin: 10px 0;
        }

        .profile-phone {
            color: #f1f1f1;
            font-size: 16px;
        }

        /* Reviews Section */
        .reviews-section {
            margin: 30px 20px;
            text-align: center;
        }

        .reviews-heading {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #6C63FF;
        }

        .review-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .review-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: left;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .review-card:hover {
            transform: translateY(-5px);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .review-text {
            font-size: 16px;
            color: #444;
            margin-bottom: 10px;
        }

        .review-author {
            font-size: 14px;
            font-weight: 500;
            color: #6C63FF;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #6C63FF;
            color: white;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            margin-top: 30px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .profile-header {
                padding: 30px 15px;
            }

            .review-card {
                padding: 15px;
            }

            .reviews-heading {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="{{ team_member.img.url }}" alt="{{ team_member.name }}" class="profile-pic-large">
        <h2 class="profile-name">{{ team_member.name }}</h2>
        <p class="profile-phone">ðŸ“ž {{ team_member.phone }}</p>
    </div>

   

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 LifePlanner. All rights reserved.</p>
    </div>
</body>
</html>
