{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <title>{{ team_member.name }} - Profile</title>
    <style>
        @font-face {
            font-family: myfont;
            src: url(/static/Cabin-Medium.ttf);
        }

        /* General Styling */
        body {
            font-family: myfont, 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #6C63FF, #5fbfff);
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 800;
            margin: 10px 0;
        }

        .profile-phone {
            color: #f1f1f1;
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Icon Section */
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-circle:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-icon {
            background-color: #25D366;
        }

        .phone-icon {
            background-color: #3b82f6;
        }

        .email-icon {
            background-color: #fbbf24;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #63acff;
            color: white;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="{{ team_member.img.url }}" alt="{{ team_member.name }}" class="profile-pic-large">
        <h2 class="profile-name">{{ team_member.name }}</h2>
        <p class="profile-phone"> {{ team_member.post }}</p>

        <!-- Icons Section -->
        <div class="contact-icons">
            <!-- WhatsApp Icon -->
            <a href="https://wa.me/{{ team_member.phone }}" target="_blank" class="icon-circle whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <!-- Dialer Icon -->
            <a href="tel:{{ team_member.phone }}" class="icon-circle phone-icon">
                <i class="fas fa-phone"></i>
            </a>
            <!-- Mail Icon -->
            <a href="mailto:{{ team_member.email }}" class="icon-circle email-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 LifePlanner. All rights reserved.</p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/js/all.min.js"></script>
</body>
</html>
