    <title>{{ team_member.name }} - Profile</title>
    <style>
        @font-face {
            font-family: myfont;
            src: url(/static/Cabin-Medium.ttf);
        }

        /* General Styling */
        body {
            font-family: myfont, 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }

        /* Profile Header */
        .profile-header {
            text-align: center;
            padding: 50px 20px;
            background: linear-gradient(135deg, #6C63FF, #5fbfff);
            color: white;
            border-bottom-left-radius: 50px;
            border-bottom-right-radius: 50px;
            box-shadow: 0px 10px 15px rgba(0, 0, 0, 0.1);
        }

        .profile-pic-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 4px solid white;
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
            margin-top: 50px;
        }

        .profile-name {
            font-size: 28px;
            font-weight: 800;
            margin: 10px 0;
        }

        .profile-phone {
            color: #f1f1f1;
            font-size: 20px;
            margin-bottom: 15px;
        }

        /* Icon Section */
        .contact-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .icon-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .icon-circle:hover {
            transform: scale(1.1);
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .whatsapp-icon {
            background-color: #25D366;
        }

        .phone-icon {
            background-color: #3b82f6;
        }

        .email-icon {
            background-color: #fbbf24;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            background-color: #63acff;
            color: white;
            border-top-left-radius: 50px;
            border-top-right-radius: 50px;
            font-size: 14px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <style>
    .navbar {
        background: transparent;
        
        padding: 0.5rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 999;
        transition: background 0.3s ease; /* Smooth transition for background color */
    }
    
    
            .navbar .nav-link {
                color: #ffffff;
                font-weight: 500;
                margin:10px;
                
                
            }
    
            .navbar .nav-link:hover {
                color: #ff4757;
            }
    
            .navbar-toggler {
                border-color: rgba(255, 255, 255, 0.1);
                
                
            
        
            }
    
            .navbar-brand {
                font-weight: 500;
                color: #ffffff;
                
            }
            
    
    .icon-menu {
      --gap: 5px;
      --height-bar: 2.5px;
      --pos-y-bar-one: 0;
      --pos-y-bar-three: 0;
      --scale-bar: 1;
      --rotate-bar-one: 0;
      --rotate-bar-three: 0;
      width: 25px;
      display: flex;
      flex-direction: column;
      gap: var(--gap);
      cursor: pointer;
      position: relative;
      margin-top:5px;
      margin-right: 10px;
      display:none;
    }
    @media (max-width: 767px) {
                .icon-menu {
                    display: flex; 
                }
            }
           
    .bar {
      position: relative;
      height: var(--height-bar);
      width: 100%;
      border-radius: .5rem;
      background-color: #d6d6d6;
    }
    
    .bar--1 {
      top: var(--pos-y-bar-one);
      transform: rotate(var(--rotate-bar-one));
      transition: top 200ms 100ms, transform 100ms;
    }
    
    .bar--2 {
      transform: scaleX(var(--scale-bar));
      transition: transform 150ms 100ms;
    }
    
    .bar--3 {
      bottom: var(--pos-y-bar-three);
      transform: rotate(var(--rotate-bar-three));
      transition: bottom 200ms 100ms, transform 100ms;
    }
    
    .check-icon:checked + .icon-menu > .bar--1 {
      transition: top 200ms, transform 200ms 100ms;
    }
    
    .check-icon:checked + .icon-menu > .bar--3 {
      transition: bottom 200ms, transform 200ms 100ms;
    }
    
    .check-icon:checked + .icon-menu {
      --pos-y-bar-one: calc(var(--gap) + var(--height-bar));
      --pos-y-bar-three: calc(var(--gap) + var(--height-bar));
      --scale-bar: 0;
      --rotate-bar-one: 45deg;
      --rotate-bar-three: -45deg;
    }
    
    
        </style>
   
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <img src="/static/LPsymbol.png" style="height:40px;width:90px;">
            <input hidden class="check-icon" id="check-icon" name="check-icon" type="checkbox" >
            <label class="icon-menu" for="check-icon" data-toggle="collapse" data-target="#navbarNav">
                <div class="bar bar--1"></div>
                <div class="bar bar--2"></div>
                <div class="bar bar--3"></div>
            </label>
    
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item ml-4"><a class="nav-link" href="">Home</a></li>
                    <li class="nav-item ml-4"><a class="nav-link" href="">Country</a></li>
                    <li class="nav-item ml-4"><a class="nav-link" href="">University</a></li>
                    <li class="nav-item ml-4"><a class="nav-link" href="#">Blog</a></li>
                    <li class="nav-item ml-4"><a class="nav-link" href="#">About Us</a></li>
                    <li class="nav-item ml-4 locationLink"><a class="nav-link" href="#" >Location</a></li>
    
                </ul>
            </div>
        </nav>
        <script>
            // Navbar background color change on scroll or menu toggle
      function updateNavbarBackground() {
          const navbar = document.querySelector(".navbar");
          const menuCheckbox = document.querySelector("#check-icon");
      
          if (menuCheckbox.checked || window.scrollY > 50) {
              navbar.style.background = "rgba(0, 0, 0, 0.7)";
          } else {
              navbar.style.background = "transparent";
          }
      }
      
      // Attach scroll event listener
      window.addEventListener("scroll", updateNavbarBackground);
      
      // Attach toggle menu listener
      document.querySelector("#check-icon").addEventListener("change", updateNavbarBackground);
      
          </script>
    <!-- Profile Header -->
    <div class="profile-header">
        <img src="{{ team_member.img.url }}" alt="{{ team_member.name }}" class="profile-pic-large">
        <h2 class="profile-name">{{ team_member.name }}</h2>
        <p class="profile-phone"> {{ team_member.post }}</p>

        <!-- Icons Section -->
        <div class="contact-icons">
            <!-- WhatsApp Icon -->
            <a href="https://wa.me/{{ team_member.phone }}" target="_blank" class="icon-circle whatsapp-icon">
                <i class="fab fa-whatsapp"></i>
            </a>
            <!-- Dialer Icon -->
            <a href="tel:{{ team_member.phone }}" class="icon-circle phone-icon">
                <i class="fas fa-phone"></i>
            </a>
            <!-- Mail Icon -->
            <a href="mailto:{{ team_member.email }}" class="icon-circle email-icon">
                <i class="fas fa-envelope"></i>
            </a>
        </div>
    </div>
